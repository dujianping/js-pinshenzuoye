<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打字游戏</title>

</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	html{
		width: 100%;
		height: 100%;

	body{
		
		background: url('img/yxi.jpg')no-repeat;

<body>
